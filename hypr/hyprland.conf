# This is an example Hyprland config file.
# Syntax is the same as in Hypr, but settings might differ.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

monitor=,preferred,auto,1
workspace=DP-1,1


# 脚本目录
$scripts=$HOME/.config/hypr/scripts
# rofi启动器名称：https://github.com/adi1090x/rofi
$rofiLauncher=type-3

input {
    follow_mouse=1
    touchpad {
        natural_scroll=yes
  

    }

    sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}
general {
    gaps_in=4
    gaps_out=8
    border_size=2
    col.active_border=0xffdddddd
    col.inactive_border=0xf24b4b4b
    apply_sens_to_raw=1 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    #damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    blur_new_optimizations = true
    blur = true
    drop_shadow = true
    # 圆角
    rounding=6
    blur_size=8 # minimum 1
    blur_passes=3 # minimum 1
    blur_new_optimizations=16
}

bezier=mybz,0.87, 0, 0.13, 1
animations {
    enabled=1
    animation=windows,1,4,default
    animation=border,1,1,mybz
    animation=fade,1,0.5,mybz
    animation=workspaces,1,6,mybz
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
    no_gaps_when_only=0
}

misc {
    disable_hyprland_logo=yes
    vfr=false
    vrr=1
}

gestures {
    workspace_swipe=yes
    workspace_swipe_fingers=3
}

# example window rules
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
#windowrule=tile,xyz
#windowrule=float,abc
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz

windowrulev2=float,class:Rofi
windowrulev2=float,class:myproject
windowrulev2=float,class:org.kde.polkit-kde-authentication-agent-1
windowrulev2=float,class:nm-connection-editor
windowrulev2=float,class:pavucontrol
windowrulev2=float,class:blueman-manager
windowrulev2=tile,class:explorer.exe
windowrulev2=tile,class:Microsoft-edge
windowrulev2=float,class:vlc
windowrulev2=float,class:mpv
windowrulev2=size 300 300,class:mpv
windowrulev2=float,title:图片查看器
# wine 的配置
windowrulev2=nofullscreenrequest,class:fl64.exe
windowrulev2=size 800 800,title:Wine 设置
windowrulev2=tile,class:fl64.exe
#windowrulev2=forceinput,class:fl64.exe
#windowrulev2=pseudo,class:fl64.exe

# 设置鼠标光标
exec-once=hyprctl setcursor oreo_nord_snow_1_cursors 32
exec-once=easyeffects --gapplication-service
exec-once=dex -a
exec-once=waybar
# 启动所有的自定义脚本
exec-once=bash $scripts/*.sh
# 启动换壁纸服务, 需要创建 $HOME/.config/hypr/wallpaper 文件夹，然后把壁纸放进去
exec-once=swww init && bash $scripts/bin/swww-randomize.sh &
exec-once=utools
# some nice mouse binds
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

bind=SUPER,W,exec,killall -SIGUSR1 waybar
# 打开谷歌翻译
bind=SUPER,T,exec,xdg-open 'https://www.google.com/search?q=翻译+"'"$(wl-paste)"'"'
bind=SUPER,G,exec,xdg-open 'https://www.google.com/search?q='"$(wl-paste)"
# 打开vscode
bind=SUPER,C,exec,bash $scripts/bin/focus-window.sh code Code
# 打开浏览器
bind=SUPER,B,exec,bash $scripts/bin/focus-window.sh microsoft-edge-stable Microsoft-edge
# 剪贴板粘贴
# bind=CONTROL_SHIFT,V,exec,wl-paste
# 打开终端
bind=ALT,RETURN,exec,kitty
# 关闭活动
bind=SUPER_BackSpace,BackSpace,killactive,
# 退出hyprland
bind=SUPER,END,exit,
# 启动资源管理器
bind=SUPER,E,exec,nautilus
# 更改浮动状态
bind=SUPER,SHIFT_R,togglefloating,
# 打开程序启动器
bindr=SUPER,TAB,exec,bash $scripts/bin/app-switch.sh $HOME/.config/rofi/launchers/$rofiLauncher/launcher.sh rofi && hyprctl dispatch focuswindow Rofi

bind=SUPER,P,pseudo,
# 截图到剪贴板
bind=SUPER,S,exec,grim -g "$(slurp)" - |swappy -f - -o - | wl-copy -t image/png
# 截图保存到 Picture/screenshot 并将文件路径复制到剪贴板
bind=SHIFT_SUPER,S,exec,mkdir -p $HOME/Pictures/screenshot && file=$HOME/Pictures/screenshot/$(date "+%Y-%m-%d-%H-%M-%S").png; grim -g "$(slurp)" - > $file;echo $file | wl-copy

# 锁屏
bind=SUPER_SHIFT,L,exec,swaylock
# 登出界面
bindr=CONTROL_ALT,DELETE,exec,wlogout
# 调整窗口大小
binde=SUPER_ALT,right,resizeactive,60 0
binde=SUPER_ALT,left,resizeactive,-60 0
binde=SUPER_ALT,up,resizeactive,0 -60
binde=SUPER_ALT,down,resizeactive,0 60

# 切换桌面
bind=SHIFT_SUPER,left,workspace,-1
bind=SHIFT_SUPER,right,workspace,+1
bind=SHIFT_SUPER,H,workspace,-1
bind=SHIFT_SUPER,L,workspace,+1

# 切换窗口焦点
bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d

bind=SUPER,H,movefocus,l
bind=SUPER,L,movefocus,r
bind=SUPER,K,movefocus,u
bind=SUPER,J,movefocus,d

# 移动窗口
bind=SUPER_CONTROL,left,movewindow,l
bind=SUPER_CONTROL,right,movewindow,r
bind=SUPER_CONTROL,up,movewindow,u
bind=SUPER_CONTROL,down,movewindow,d

# 全屏
bind=SUPER,RETURN,fullscreen,1
bind=SUPER_SHIFT,RETURN,fullscreen,

bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

bind=ALT,1,movetoworkspace,1
bind=ALT,2,movetoworkspace,2
bind=ALT,3,movetoworkspace,3
bind=ALT,4,movetoworkspace,4
bind=ALT,5,movetoworkspace,5
bind=ALT,6,movetoworkspace,6
bind=ALT,7,movetoworkspace,7
bind=ALT,8,movetoworkspace,8
bind=ALT,9,movetoworkspace,9
bind=ALT,0,movetoworkspace,10

bind=SUPER,mouse_down,workspace,e+1
bind=SUPER,mouse_up,workspace,e-1
